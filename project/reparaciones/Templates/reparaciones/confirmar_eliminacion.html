{% extends 'base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar la reparación "{{ reparacion.descripcion }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn">Eliminar</button>
    <a href="{% url 'index' %}" class="btn">Cancelar</a>
</form>
{% endblock %}
